            <script>

                function filterSelection(c) {
                    var x, i;
                    x = document.getElementsByClassName("filterDiv");
                    if (c == "all") c = "";
                    for (i = 0; i < x.length; i++) {
                        w3RemoveClass(x[i], "show");
                        if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
                    }
                }
                
                function w3AddClass(element, name) {
                    var i, arr1, arr2;
                    arr1 = element.className.split(" ");
                    arr2 = name.split(" ");
                    for (i = 0; i < arr2.length; i++) {
                        if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
                    }
                }
        
                function w3RemoveClass(element, name) {
                    var i, arr1, arr2;
                    arr1 = element.className.split(" ");
                    arr2 = name.split(" ");
                    for (i = 0; i < arr2.length; i++) {
                        while (arr1.indexOf(arr2[i]) > -1) {
                            arr1.splice(arr1.indexOf(arr2[i]), 1);     
                        }
                    }
                    element.className = arr1.join(" ");
                }
        
                // การเปิด modal เมื่อคลิกที่ภาพ
                    var modal = document.getElementById("myModal");
                    var modalImg = document.getElementById("img01");
                    var captionText = document.getElementById("caption");

                    var images = document.querySelectorAll(".filterDiv img");

                    images.forEach(function(img) {
                    img.onclick = function() {
                        modal.style.display = "block"; // เปิด modal
                        modalImg.src = this.src; // กำหนดแหล่งที่มาของภาพใน modal
                        captionText.innerHTML = this.alt; // ถ้ามีคำบรรยายใต้ภาพ (ใช้ alt)
                    };
                    });

                    // การปิด modal เมื่อคลิกที่ปุ่ม "X" หรือปุ่ม "Close"
                    var closeButton = document.getElementsByClassName("btn-close-modal")[0]; // ปุ่ม "Close"

                    // ปิด modal เมื่อคลิกที่ปุ่ม "Close"
                    closeButton.onclick = function() {
